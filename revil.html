<!DOCTYPE html>
<html lang="en">
<head>
    <title>OSCollab</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="res/style.css"/>
</head>
<body>
<script src="node_modules/osc/dist/osc-browser.min.js"></script>
<script src="revil.js"></script>
<script>
    var revil = new Revil("127.0.0.1", 8211);

    revil.setRoutes({
        "revil": {
            "scene": {
                "shape": {
                    "position": function (position) {
                        position[0] += 5;
                        revil.send("/revil/scene/shape/position", position, function () {
                            console.log("ACK position");
                        });
                    },
                    "rotation": function (rotation) {
                        rotation[0] += 5;
                        revil.send("/revil/scene/shape/rotation", rotation);
                    }
                }
            }
        }
    });

</script>
</body>
</html>
